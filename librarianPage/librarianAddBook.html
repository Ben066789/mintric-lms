<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mintric — Add Book</title>
  <link rel="stylesheet" href="librarianStyles.css">
</head>
<body>
  <div class="page">
    <aside class="sidebar" role="navigation" aria-label="Librarian menu">
      <div class="profile">
        <div class="avatar-wrap">
          <img src="../assets/avatar.png" alt="Librarian avatar" class="avatar">
        </div>
        <div class="meta">
          <div class="name">Walter White</div>
          <div class="role">Librarian</div>
        </div>
      </div>

      <nav class="actions" aria-label="Primary actions">
        <a class="action" href="librarianIssueBook.html" data-page="librarianIssueBook.html">Issue Books</a>
        <a class="action" href="librarianAddBook.html" data-page="librarianAddBook.html">Add Books</a>
        <a class="action" href="#">Return Book</a>
        <a class="action" href="#">Browse</a>
      </nav>

      <div class="sidebar-foot">
        <button type="button" class="logout" title="Sign out" aria-label="Sign out">
          <span class="sr-only">Sign out</span>
        </button>
      </div>
    </aside>

    <main class="content" role="main">
      <div class="panels active" id="addArea" aria-hidden="false">
        <section class="panel add" id="addPanel" aria-labelledby="addTitle">
          <h2 id="addTitle">Add Book</h2>

          <label class="vis" for="addBookId">Book ID</label>
          <input id="addBookId" name="addBookId" type="text" placeholder="Book ID" />

          <div class="book-details" id="addBookDetails">
            <div class="bt">Book Title Sample</div>
            <div class="ba">by <strong>Author Name</strong></div>
            <div class="meta"><span>Genre: <strong>Sci‑Fi</strong></span></div>
            <div class="meta"><span>Language: <strong>English</strong></span></div>
            <div class="meta"><span>Year: <strong>1216</strong></span></div>
            <div class="meta"><span>Number of Pages: <strong>180</strong></span></div>
          </div>

          <label class="vis" for="quantity">Quantity</label>
          <input id="quantity" name="quantity" type="number" min="1" placeholder="Quantity" />

          <label class="vis" for="shelf">Shelf Location</label>
          <input id="shelf" name="shelf" type="text" placeholder="Shelf Location" />

          <label class="vis" for="cover">Add Cover Image</label>
          <button id="addCover" class="ghost" type="button">＋ Add Cover Image</button>

          <button id="confirmAdd" class="confirm green" type="button">Add</button>
        </section>

        <section class="panel added" id="addedPanel" aria-labelledby="addedTitle">
          <h2 id="addedTitle">Added Books</h2>

          <div class="borrowed-list" id="addedList">
            <div class="borrowed-item" data-id="sample-1">
              <div class="borrowed-text">
                <div class="btitle">Book Title Sample</div>
                <div class="bmeta">by <strong>Author Name</strong></div>
              </div>
              <button class="returnBtn" title="Remove" aria-label="Remove book">⤺</button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="librarianScripts.js"></script>
</body>
</html>
